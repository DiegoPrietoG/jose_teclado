<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teclado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .keyboard { 
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 50px auto;
    }
    .key {
      padding: 60px; /* Aumentado de 20px a 30px */
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .delete-key {
      display: flex; /* Activa flexbox */
      justify-content: center; /* Centra horizontalmente */
      align-items: center; /* Centra verticalmente */
      padding: 60px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .delete-key img {
      width: 200%; /* Ajusta el tamaño de la imagen */
      height: auto; /* Mantiene la proporción de la imagen */
    }
    .key:active {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Teclado Interactivo</h1>
  <div class="keyboard">
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">Ñ</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="delete-key">
      <img src="delete.png" alt="Delete">
    </div>
  </div>
  <div id="word-display" style="margin-top: 20px; font-size: 24px; font-weight: bold;"></div>
  <script>
    const keys = document.querySelectorAll('.key');
    const wordDisplay = document.getElementById('word-display');
    let currentWord = '';

    keys.forEach(key => {
      key.addEventListener('click', () => {
        currentWord += key.textContent;
        wordDisplay.textContent = currentWord;
      });
    });

    const deleteKey = document.querySelector('.delete-key');
    deleteKey.addEventListener('click', () => {
      currentWord = currentWord.slice(0, -1); // Elimina el último carácter
      wordDisplay.textContent = currentWord;
    });
  </script>
</body>
</html>
