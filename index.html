<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teclado</title>
  
  <style>
    body {
      display: flex; /* Activa flexbox */
      flex-direction: column; /* Organiza los elementos en una columna */
      justify-content: center; /* Centra verticalmente */
      align-items: center; /* Centra horizontalmente */
      height: 100vh; /* Ocupa toda la altura de la ventana */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .keyboard { 
      display: grid;
      grid-template-columns: repeat(auto-fit, 120px); /* Cambiado de 50px a 60px */
      gap: 10px; /* Espacio entre las teclas */
      max-width: 1400px;
      margin: 0; /* Elimina márgenes adicionales */
    }
    .key {
      padding: 60px; /* Aumentado de 20px a 30px */
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .delete-key {
      display: flex; /* Activa flexbox */
      justify-content: center; /* Centra horizontalmente */
      align-items: center; /* Centra verticalmente */
      padding: 60px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .space-key {
      grid-column: span 2; /* Ocupa dos columnas */
      padding: 60px; /* Aumentado de 20px a 30px */
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .deleteall-key {
      grid-column: span 3;
      -ms-grid-column-align: center;
      padding: 60px;
      background-color: #f0f0f0;
      border: solid 1px #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer; /* Estilo de cursor para indicar que es clickeable */
      user-select: none; /* Evita la selección de texto al hacer clic */
    }
    .key:active {
      background-color: #ddd;
    }
    #word-display {
      display: block;
      margin-top: 20px; /* Asegura espacio entre el teclado y el texto */
    }
  </style>
</head>
<body>
  <h1>Teclado JOSE</h1>
  <div class="keyboard">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">Ñ</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="delete-key">DEL</div>
    <div class="space-key">SPACE</div>
    <div class="deleteall-key">BORRAR TODO</div>
  </div>
  <div id="word-display" style="margin-top: 20px; font-size: 24px; font-weight: bold;"></div>
  <script>
    const keys = document.querySelectorAll('.key');
    const wordDisplay = document.getElementById('word-display');
    let currentWord = '';

    keys.forEach(key => {
      key.addEventListener('click', () => {
        currentWord += key.textContent;
        wordDisplay.textContent = currentWord;
      });
    });

    const deleteAllKey = document.querySelector('.deleteall-key');
    deleteAllKey.addEventListener('click', () => {
      currentWord = ''; // Borra todo el texto
      wordDisplay.textContent = currentWord;
    });

    const spaceKey = document.querySelector('.space-key');
    let spaceInterval;
    
    spaceKey.addEventListener('click', () => {
      currentWord += ' '; // Agrega un espacio
      wordDisplay.textContent = currentWord;
    });

    const deleteKey = document.querySelector('.delete-key');
    let deleteInterval;

    deleteKey.addEventListener('click', () => {
      currentWord = currentWord.slice(0, -1); // Elimina el último carácter
      wordDisplay.textContent = currentWord;
    });

    deleteKey.addEventListener('mousedown', () => {
      deleteInterval = setInterval(() => {
        currentWord = currentWord.slice(0, -1); // Elimina el último carácter
        wordDisplay.textContent = currentWord;
      }, 500); // Borra cada 50ms mientras se mantiene presionado
    });

    deleteKey.addEventListener('mouseup', () => {
      clearInterval(deleteInterval); // Detiene el borrado al soltar el botón
    });

    deleteKey.addEventListener('mouseleave', () => {
      clearInterval(deleteInterval); // Detiene el borrado si el cursor sale del botón
    });
  </script>
</body>
</html>
